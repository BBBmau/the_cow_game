<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cow Game</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #7CFC00;
            text-decoration: none;
            letter-spacing: 0.02em;
        }
        .logo:hover {
            color: #9dff2a;
        }
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
        }
        .hero h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: #fff;
            margin: 0 0 0.5rem;
            letter-spacing: 0.02em;
        }
        .hero .tagline {
            font-size: 1rem;
            color: #999;
            margin: 0 0 2rem;
            max-width: 480px;
        }
        .screenshot-wrap {
            max-width: 900px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid #3d3d3d;
            margin-bottom: 2rem;
            background: #252525;
        }
        .screenshot-wrap img {
            display: block;
            width: 100%;
            height: auto;
        }
        .ctas {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s, color 0.2s;
        }
        .btn-play {
            background: #7CFC00;
            color: #1a1a1a;
            border-color: #7CFC00;
        }
        .btn-play:hover {
            background: #9dff2a;
            border-color: #9dff2a;
        }
        .btn-secondary {
            background: transparent;
            color: #7CFC00;
            border-color: #7CFC00;
        }
        .btn-secondary:hover {
            background: rgba(124, 252, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">The Cow Game</a>
    </header>
    <main class="hero">
        <h1>Welcome to The Cow Game</h1>
        <p class="tagline">A multiplayer blocky world. Moo around, collect hay, and hang out with other cows.</p>
        <div class="screenshot-wrap">
            <img src="/welcome.png" alt="The Cow Game - multiplayer blocky cows on a green field">
        </div>
        <div class="ctas">
            <a href="/game" class="btn btn-play">Sign up</a>
            <a href="/game" class="btn btn-secondary">Login</a>
        </div>
    </main>
</body>
</html>
