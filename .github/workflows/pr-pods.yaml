name: PR Pod Environment Management

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  PROJECT_ID: thecowgame
  REGION: us-west1
  REGISTRY: us-west1-docker.pkg.dev
  REPOSITORY: game-images
  IMAGE_NAME: mmo-server

jobs:
  build-and-deploy-pr:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        
    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGISTRY }}

    - name: Build and Push Docker Image
      id: docker-build
      uses: ./.github/actions/docker-build-push
      with:
        registry: ${{ env.REGISTRY }}
        project_id: ${{ env.PROJECT_ID }}
        repository: ${{ env.REPOSITORY }}
        image_name: ${{ env.IMAGE_NAME }}
        image_sha: ${{ github.event.pull_request.head.sha }}

    - name: Deploy to GKE
      uses: ./.github/actions/terraform-apply
      with:
        gcp_project_id: ${{ env.PROJECT_ID }}
        gcp_sa_key: ${{ secrets.GCP_SA_KEY }}
        image_sha: ${{ steps.docker-build.outputs.full_sha }}
        working_directory: 'infra/pr-pods'

    - name: Get deployment info
      id: get-info
      run: |
        # Write outputs directly using predictable names
        echo "gameserver-deployment=cow-game-pr-${{ github.event.number }}-server" >> $GITHUB_OUTPUT
        echo "redis-deployment=cow-game-pr-${{ github.event.number }}-redis" >> $GITHUB_OUTPUT  
        echo "gameserver-service=cow-game-pr-${{ github.event.number }}-server" >> $GITHUB_OUTPUT
        
        # Get load balancer IP using kubectl instead of terraform output to avoid debug info
        SERVICE_NAME="cow-game-pr-${{ github.event.number }}-server"
        LB_IP=$(kubectl get service $SERVICE_NAME -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
        
        # If IP is empty, set to pending
        if [ -z "$LB_IP" ] || [ "$LB_IP" = "null" ]; then
          LB_IP="pending"
        fi
        
        echo "load-balancer-ip=${LB_IP}" >> $GITHUB_OUTPUT

    - name: Find Previous Comment
      id: find-comment
      uses: actions/github-script@v6
      with:
        script: |
          const prNumber = context.payload.number;
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
          });

          const botComment = comments.find(comment =>
            comment.user.login === 'github-actions[bot]' &&
            comment.body.includes('## ğŸš€ PR Environment Deployed Successfully!')
          );

          if (botComment) {
            return botComment.id;
          }

    - name: Create or Update Initial Comment
      id: initial-comment
      uses: actions/github-script@v6
      with:
        script: |
          const prNumber = context.payload.number;
          const commentId = "${{ steps.find-comment.outputs.result }}";
          const imagesha = "${{ steps.docker-build.outputs.short_sha }}";
          const loadBalancerIP = "${{ steps.get-info.outputs.load-balancer-ip }}";
          
          const accessSection = loadBalancerIP === "pending" ? 
            "ğŸ”„ **Status:** LoadBalancer IP is being assigned... (will update this comment when ready)" : 
            `ğŸ® **Game Server:** [http://play-the-cow-game-testing/PR-${prNumber}](http://${loadBalancerIP}:6060)`;
          
          const detailsList =
            `*   ğŸ‹ **Commit:** \`${imagesha}\`\n` +
            `*   ğŸ“… **Deployed:** ${new Date().toLocaleString()}`;
          
          const body = "## ğŸš€ PR Environment Deployed Successfully!\n\n" +
            detailsList + "\n\n" +
            "### ğŸŒ Access Your Environment\n" +
            accessSection + "\n\n" +
            "---\n" +
            "<sub>ğŸ’¡ This environment will be automatically cleaned up when the PR is closed/merged</sub>";

          if (commentId) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body: body
            });
            return commentId;
          } else {
            const { data: newComment } = await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
            return newComment.id;
          }

    - name: Wait for LoadBalancer IP
      if: steps.get-info.outputs.load-balancer-ip == 'pending'
      id: wait-for-ip
      run: |
        SERVICE_NAME="cow-game-pr-${{ github.event.number }}-server"
        LOAD_BALANCER_IP="pending"
        MAX_ATTEMPTS=12  # 6 minutes total (30s * 12)
        
        for attempt in $(seq 1 $MAX_ATTEMPTS); do
          echo "Attempt $attempt/$MAX_ATTEMPTS: Checking LoadBalancer IP..."
          
          IP=$(kubectl get service $SERVICE_NAME -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
          
          if [ -n "$IP" ] && [ "$IP" != "null" ] && [ "$IP" != "" ]; then
            LOAD_BALANCER_IP="$IP"
            echo "LoadBalancer IP found: $LOAD_BALANCER_IP"
            break
          fi
          
          if [ $attempt -lt $MAX_ATTEMPTS ]; then
            echo "IP not ready yet, waiting 30 seconds..."
            sleep 30
          fi
        done
        
        echo "final-ip=$LOAD_BALANCER_IP" >> $GITHUB_OUTPUT

    - name: Update Comment with LoadBalancer IP
      if: steps.get-info.outputs.load-balancer-ip == 'pending'
      uses: actions/github-script@v6
      with:
        script: |
          const prNumber = context.payload.number;
          const imagesha = "${{ steps.docker-build.outputs.short_sha }}";
          const gameserverService = "${{ steps.get-info.outputs.gameserver-service }}";
          const commentId = ${{ steps.initial-comment.outputs.result }};
          const loadBalancerIP = "${{ steps.wait-for-ip.outputs.final-ip }}";
          
          // Update the comment with final status
          const accessSection = loadBalancerIP === "pending" ? 
            "âš ï¸ **Status:** LoadBalancer IP assignment timed out. Please check manually:\n\`\`\`bash\nkubectl get service " + gameserverService + " -o jsonpath='{.status.loadBalancer.ingress[0].ip}'\n\`\`\`" : 
            `ğŸ® **Game Server:** [http://play-the-cow-game-testing/PR-${prNumber}](http://${loadBalancerIP}:6060)`;
          
          const detailsList =
            `*   ğŸ‹ **Commit:** \`${imagesha}\`\n` +
            `*   ğŸ“… **Deployed:** ${new Date().toLocaleString()}\n` +
            `*   ğŸŒ **IP Ready:** ${loadBalancerIP === "pending" ? "â° Timed out" : "âœ… " + new Date().toLocaleString()}`;
          
          const updatedBody = "## ğŸš€ PR Environment Deployed Successfully!\n\n" +
            detailsList + "\n\n" +
            "### ğŸŒ Access Your Environment\n" +
            accessSection + "\n\n" +
            "---\n" +
            "<sub>ğŸ’¡ This environment will be automatically cleaned up when the PR is closed/merged</sub>";
          
          await github.rest.issues.updateComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            comment_id: commentId,
            body: updatedBody
          });
          
          console.log(`Comment updated with LoadBalancer IP: ${loadBalancerIP}`);

  cleanup-pr-pods:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Install GKE Auth Plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials the-cow-game-cluster --region=${{ env.REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      working-directory: ./infra/pr-pods
      run: terraform init

    - name: Create Terraform variables file
      working-directory: ./infra/pr-pods
      run: |
        cat > terraform.tfvars <<EOF
        project_id = "${{ env.PROJECT_ID }}"
        region = "${{ env.REGION }}"
        image_sha = "cleanup"
        environment = "pr-${{ github.event.number }}"
        pr_number = "${{ github.event.number }}"
        EOF

    - name: Terraform Plan and Unlock (for destroy)
      working-directory: infra/pr-pods
      run: |
        # Run terraform plan for the destroy operation and capture the output.
        output=$(terraform plan -destroy -input=false -no-color 2>&1)
        echo "$output"

        # Check for the lock error message in the output.
        if echo "$output" | grep -q "Error acquiring the state lock"; then
          echo "State is locked, attempting to unlock."
          # Extract the lock ID and force unlock it.
          lock_id=$(echo "$output" | grep -oP 'ID:\s+\K[a-f0-9-]+')
          terraform force-unlock -force "$lock_id"
        # If there was an error, but it wasn't a lock, fail the job.
        elif ! echo "$output" | grep -q "No changes." && ! echo "$output" | grep -q "Plan:"; then
          echo "An error other than a state lock occurred during terraform plan -destroy."
          exit 1
        fi

    - name: Terraform Destroy
      working-directory: infra/pr-pods
      run: terraform destroy -auto-approve

    - name: Comment PR
      uses: actions/github-script@v6
      with:
        script: |
          const prNumber = context.payload.number;
          
          github.rest.issues.createComment({
            issue_number: prNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸ§¹ **PR Pod Environment Cleaned Up!**
            
            **Environment:** \`pr-${prNumber}\`
            **Status:** All pods and services destroyed
            
            The following resources have been removed:
            - Game Server Pod: \`cow-game-pr-${prNumber}-server\`
            - Redis Pod: \`cow-game-pr-${prNumber}-redis\`
            - Associated services and LoadBalancer
            `
          }); 
