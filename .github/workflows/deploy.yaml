name: Deploy to GCP (Main Branch)

on:
  workflow_dispatch: # Allow manual runs
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '**.js'

env:
  PROJECT_ID: thecowgame
  REGION: us-west1
  REGISTRY: us-west1-docker.pkg.dev
  REPOSITORY: game-images
  IMAGE_NAME: mmo-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        
    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGISTRY }}

    - name: Build and Push Docker Image
      id: docker-build
      uses: ./.github/actions/docker-build-push
      with:
        registry: ${{ env.REGISTRY }}
        project_id: ${{ env.PROJECT_ID }}
        repository: ${{ env.REPOSITORY }}
        image_name: ${{ env.IMAGE_NAME }}
        image_sha: ${{ github.sha }}
        tag_latest: true

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      
    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
      
    - name: Get GKE cluster credentials
      run: |
        gcloud container clusters get-credentials the-cow-game-cluster --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }}

    - name: Create credentials file for Terraform
      run: |
        mkdir -p ../../credentials
        echo '${{ secrets.GCP_SA_KEY }}' > ../../credentials/thecowgame-clustermanager.json

    - name: Terraform init
      working-directory: infra
      run: terraform init

    - name: Terraform apply
      working-directory: infra
      run: |
        terraform apply -var="image_sha=${{ steps.docker-build.outputs.full_sha }}" -auto-approve

    - name: Force unlock state on apply failure or cancel
      if: failure() || cancelled()
      working-directory: infra
      run: |
        LOCK_OUTPUT=$(terraform plan 2>&1 || true)
        if echo "$LOCK_OUTPUT" | grep -q "Error acquiring the state lock"; then
          LOCK_ID=$(echo "$LOCK_OUTPUT" | grep -oP 'ID:\s+\K\d+' | head -n 1 | tr -d '\n\r' || echo "")
          if [ -n "$LOCK_ID" ]; then
            echo "Clearing stale lock ID: $LOCK_ID"
            terraform force-unlock -force "$LOCK_ID"
          fi
        fi
        
    - name: Check deployment status
      run: |
        kubectl get pods -n default
        kubectl describe deployment/the-cow-game-server -n default