name: Deploy to GCP (Main Branch)

on:
  workflow_dispatch: # Allow manual runs
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '**.js'

env:
  PROJECT_ID: thecowgame
  REGION: us-west1
  REGISTRY: us-west1-docker.pkg.dev
  REPOSITORY: game-images
  IMAGE_NAME: mmo-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        
    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGISTRY }}

    - name: Build and Push Docker Image
      id: docker-build
      uses: ./.github/actions/docker-build-push
      with:
        registry: ${{ env.REGISTRY }}
        project_id: ${{ env.PROJECT_ID }}
        repository: ${{ env.REPOSITORY }}
        image_name: ${{ env.IMAGE_NAME }}
        image_sha: ${{ github.sha }}
        tag_latest: true

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      
    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
      
    - name: Get GKE cluster credentials
      run: |
        gcloud container clusters get-credentials the-cow-game-cluster --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }}

    - name: Create credentials file for Terraform
      run: |
        mkdir -p ../../credentials
        echo '${{ secrets.GCP_SA_KEY }}' > ../../credentials/thecowgame-clustermanager.json
      working-directory: infra
      
    - name: Plan and Unlock if Locked
      id: plan
      working-directory: infra
      run: |
        # Run terraform plan and capture the output.
        # The '-input=false' flag is crucial for non-interactive CI environments.
        # We use '|| true' to prevent the script from exiting if the plan fails,
        # so we can check the output for a lock error.
        output=$(terraform plan -input=false -no-color 2>&1)
        echo "$output"

        # Check for the lock error message in the output.
        if echo "$output" | grep -q "Error acquiring the state lock"; then
          echo "State is locked, attempting to unlock."
          # Extract the lock ID and force unlock it.
          lock_id=$(echo "$output" | grep -oP 'ID:\s+\K[a-f0-9-]+')
          terraform force-unlock -force "$lock_id"
        # If there was an error, but it wasn't a lock, fail the job.
        elif ! echo "$output" | grep -q "No changes. Infrastructure is up-to-date." && ! echo "$output" | grep -q "Plan:"; then
          echo "An error other than a state lock occurred during terraform plan."
          exit 1
        fi
      
    - name: Terraform Apply
      id: apply
      working-directory: infra
      run: |
        terraform apply -var="image_sha=${{ steps.docker-build.outputs.full_sha }}" -auto-approve

    - name: Check deployment status
      run: |
        kubectl get pods -n default
        kubectl describe deployment/the-cow-game-server -n default