name: Deploy to GCP (Main Branch)

on:
  workflow_dispatch: # Allow manual runs

env:
  PROJECT_ID: thecowgame
  REGION: us-west1
  REGISTRY: us-west1-docker.pkg.dev
  REPOSITORY: game-images
  IMAGE_NAME: mmo-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        
    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGISTRY }}

    - name: Build and Push Docker Image
      id: docker-build
      uses: ./.github/actions/docker-build-push
      with:
        registry: ${{ env.REGISTRY }}
        project_id: ${{ env.PROJECT_ID }}
        repository: ${{ env.REPOSITORY }}
        image_name: ${{ env.IMAGE_NAME }}
        image_sha: ${{ github.sha }}
        tag_latest: true
    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
      
    - name: Get GKE cluster credentials
      run: |
        gcloud container clusters get-credentials the-cow-game-cluster --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }}

    - name: Terraform apply (with unlock retry on failure)
      uses: ./.github/actions/terraform-apply-with-retry
      with:
        working-directory: infra
        gcp_sa_key: ${{ secrets.GCP_SA_KEY }}
        image_sha: ${{ steps.docker-build.outputs.full_sha }}
    - name: Check deployment status
      run: |
        kubectl get pods -n default
        kubectl describe deployment/the-cow-game-server -n default